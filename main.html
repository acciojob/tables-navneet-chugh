<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<table class="table" border="1">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>John</td>
      <td>Doe</td>
      <td>john@example.com</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jane</td>
      <td>Smith</td>
      <td>jane@example.com</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Mark</td>
      <td>Davis</td>
      <td>mark@example.com</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th scope="row" colspan="3" class="text-end fw-bold">Total:</th>
      <td id="total" class="font-monospace"></td>
    </tr>
  </tfoot>
</table>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
